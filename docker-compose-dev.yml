services:
  api:
    container_name: cromalink-api-users
    hostname: cromalink-api-users
    image: cromalink-api-users
    networks:
      - cromalink
    build:
      context: .
      dockerfile: Dockerfile-dev
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www/html

networks:
  cromalink:
    external: true
